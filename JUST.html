<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="REG.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration form</title>
</head>
<body>
<a href="Home%20page.html">Homepage</a>
<h1>Weeble</h1>
<form action="About%20us.html">
    <h2>Sign up</h2>
    <label for="First Name" >First name</label><br>
    <input type="text" id="First Name" placeholder="First name"><br>
    <label for="Second Name" >Second name</label><br>
    <input type="text" id="Second Name" placeholder="Second name"><br>
    <label for="Email address" >Email Address</label><br>
    <input type="email" id="Email address" placeholder="Email address"><br>
    <label for="New password" >New password</label><br>
    <input type="password" id="New password" placeholder="New password"><br>
    <label for="Confirm new password" >Confirm new password</label><br>
    <input type="password" id="Confirm new password" placeholder="Confirm new password"><br>
    <input type="radio"id="Male"name="Gender"value="Male">
    <label for="Male">Male</label>
    <input type="radio"id="Female"name="Gender"value="Female">
    <label for="Female">Female</label>
    <input type="radio"id="Others"name="Gender"value="Others">
    <label for="Others"></label>
    <input type="submit"value="Sign up">
</form>

</body>
</html>
